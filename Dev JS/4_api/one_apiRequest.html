<script>
/*
XMLHttpRequest: Older way for APIs worked before fetch
    an object is made with XML HTTP Request method

    XMLHttpRequest.readyState:-----
    
    Value   State	            Description
        0	UNSENT	            Client has been created. open() not called yet.
        1	OPENED	            open() has been called.
        2	HEADERS_RECEIVED    send() has been called, and headers and status are available.
        3	LOADING	            Downloading; responseText holds partial data.
        4	DONE	            The operation is complete.
*/

const RequestURL = 'https://api.github.com/users/ankurdome'
const xhr = new XMLHttpRequest();
xhr.open('GET', RequestURL) //open by default doesnt call, we need send()

xhr.onreadystatechange = function(){
    console.log(xhr.readyState); // to see the states of api
    if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText) //it was giving undefined string
        console.log(data.followers);
        
    }
}
xhr.send();

</script>
